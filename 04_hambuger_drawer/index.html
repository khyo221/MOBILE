<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>

<body>

    <div class="time">15:26</div>

    <input type="checkbox" id="wingbanner">

    <nav class="lnb">
        <label for="wingbanner" class="openBtn"><i class="xi-bars"></i></label>
        <label for="wingbanner" class="closeBtn"><i class="xi-close"></i></label>
        <div id="list_style"><iframe src="./list_style/index.html" frameborder="0" scrolling=yes></iframe></div>
    </nav>

    <section class="profile_All">
        <div class="profile">
            <div><img src="./img/profile1.jpg" alt=""></div>
            <div class="name">James</div>
        </div>

        <div class="icon">
            <div><img src="./img/Social_icons_b.png" alt=""></div>
            <div><img src="./img/Social_icons_f.png" alt=""></div>
            <div><img src="./img/Social_icons_k.png" alt=""></div>
            <div><img src="./img/Social_icons_t.png" alt=""></div>
        </div>
        </div>
    </section>

    <nav class="gnb">
        <div class="gnb_list">
            <div class="menu_Icon"><i class="xi-home-o"></i></div>
            <div class="menu_arrow">
                <div class="menu">Home</div>
                <div class="arrow"><i class="xi-angle-right"></i></div>
            </div>

        </div>
        <div class="gnb_list">
            <div class="menu_Icon"><i class="xi-profile-o"></i></div>
            <div class="menu_arrow">
                <div class="menu">Friends</div>
                <div class="arrow"><i class="xi-angle-right"></i></div>
            </div>
        </div>
        <div class="gnb_list">
            <div class="menu_Icon"><i class="xi-calendar-list"></i></div>
            <div class="menu_arrow">
                <div class="menu">Schedule</div>
                <div class="arrow"><i class="xi-angle-right"></i></div>
            </div>
        </div>
        <div class="gnb_list">
            <div class="menu_Icon"><i class="xi-mail-o"></i></div>
            <div class="menu_arrow">
                <div class="menu">Contact</div>
                <div class="arrow"><i class="xi-angle-right"></i></div>
            </div>
        </div>
        <div class="gnb_list">
            <div class="menu_Icon"><i class="xi-cog"></i></div>
            <div class="menu_arrow">
                <div class="menu">Settings</div>
                <div class="arrow"><i class="xi-angle-right"></i></div>
            </div>
        </div>
    </nav>
</body>

</html>
