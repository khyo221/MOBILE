<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header,
        .footer {
            width: 100%;
            height: 200px;
            border: 1px solid black;
            box-sizing: border-box;
            background-color: #ccc;
        }

        .wrap {
            overflow: hidden;
        }

        /* .wrap .aside {
            width: 200px;
            height: 700px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
            margin-right: 20px;
        }

        .wrap .contents {
            width: calc(100% - 200px - 20px);
            clac함수 사용시 사이 마진 띄워줌 브라우저 인식못해서 오류날수있음 
            height: 700px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        } */


        .wrap {
            display: flex;

        }

        .wrap .aside {
            width: 200px;
            /* flex-grow: 1; */
            /* 1배, 2배 */
            height: 700px;
            background-color: yellow;
            margin-right: 20px;
        }

        .wrap .contents {
            flex-grow: 2;
            /* 나머지는 내가 다채움 */
            background-color: orange;
        }

        /*  이걸로 과제하나 나감 flex-grow 안드로이드 ios 사진고정 옆에 늘어나게*/
    </style>
</head>

<body>

    <header class="header">
        header
    </header>

    <div class="wrap">
        <aside class="aside">
            menu
        </aside>

        <div class="contents">
            contents
        </div>
    </div>

    <footer class="footer">
        footer
    </footer>






</body>

</html>
